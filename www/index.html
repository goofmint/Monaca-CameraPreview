<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      // プレビュー表示
      let start = document.getElementById('start');
      start.addEventListener('click', function(e) {
        CameraPreview.startCamera({
          x: 10,
          y: 20,
          width: 300,
          height: 300,
          camera: CameraPreview.CAMERA_DIRECTION.BACK,
          toBack: false,
          tapPhoto: true,
          tapFocus: false,
          previewDrag: false
        });
      }, false);
      
      // 撮影
      let source = document.getElementById('capture');
      source.addEventListener('click', function(e) {
        CameraPreview.takePicture(
          {width:640, height:640, quality: 85},
          function(base64PictureData){
            imageSrcData = 'data:image/jpeg;base64,' +base64PictureData;
            let img = document.getElementById('preview');
            img.src = imageSrcData;
        });
      });

    });
  </script>
</head>
<body>
  <div class="actions">
    <p>
      <ons-button id="start">プレビュー開始</ons-button>
      <ons-button id="capture">撮影</ons-button>
      <img id="preview" width="50" height="50">
    <p>
  </div>
</body>
</html>
